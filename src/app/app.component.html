<div>
  <h4>Task List</h4>
</div>
<br>
<div class="list-content">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
      <div>
        <label>New Task</label>
        <input type="text" class="txt-control" name="taskName" ngModel>
      </div>
      <div>
        <button type="submit" class="btn-success" value="Add Item">Add Task </button>
      </div>
    </div>
  </form>
  <br>
  <hr>
  <div>
      <span>
        <div class="card">
          <div class="card-header">
            <h2> To do</h2>
          </div>
          <cdk-drop #todoList [data]="todo" [connectedTo]="[inprogressList, doneList]"
            class="list-group list-group-flush" (dropped)="drop($event)">
            <div class="list-group-item list-group-item-todo" *ngFor="let item of todo" cdkDrag>
              <p> {{ item.title | titlecase }} </p>
              <small>{{ item.dateAdded | date:'short' }} </small>
              <img *cdkDragPreview [src]="item.banner" [alt]="item.title">
            </div>
          </cdk-drop>
        </div>
      </span>
      <span>
        <div class="card">
          <div class="card-header">
            <h2> In Progress</h2>
          </div>
          <cdk-drop #inprogressList [data]="inprogress" [connectedTo]="[todoList, doneList]"
            class="list-group list-group-flush" (dropped)="drop($event)">
            <div class="list-group-item list-group-item-inprogress" *ngFor="let item of inprogress" cdkDrag>
              <p> {{ item.title | titlecase }} </p>
              <small> {{ item.dateAdded | date:'short' }} </small>
              <img *cdkDragPreview [src]="item.banner" [alt]="item.title">
            </div>
          </cdk-drop>
        </div>
      </span>
      <span>
        <div class="card">
          <div class="card-header">
            <h2> Done</h2>
          </div>
          <cdk-drop #doneList [data]="done" [connectedTo]="[todoList, inprogressList]"
            class="list-group list-group-flush" (dropped)="drop($event)">
            <div class="list-group-item list-group-item-done" *ngFor="let item of done" cdkDrag>
              <p> {{ item.title | titlecase }} </p>
              <small> {{ item.dateAdded | date:'short' }} </small>
              <img *cdkDragPreview [src]="item.banner" [alt]="item.title">
            </div>
          </cdk-drop>
        </div>
      </span>
  </div>
</div>
